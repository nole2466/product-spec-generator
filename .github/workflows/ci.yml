name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --config .markdownlint.json
        continue-on-error: true

  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check internal links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.markdown-link-check.json'
        continue-on-error: true

  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          echo "Checking required files..."
          files=(
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            "CHANGELOG.md"
            "SKILL.md"
            "BEST_PRACTICE.md"
            "core/principles.md"
            "templates/prd.md"
            "templates/spec.md"
            "templates/contract.md"
            "templates/acceptance.md"
          )

          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file is missing"
              exit 1
            fi
          done
          echo "All required files present!"

      - name: Check skill files exist
        run: |
          echo "Checking skill files..."
          skills=(
            "skills/pm/SKILL.md"
            "skills/pd/SKILL.md"
            "skills/backend/SKILL.md"
            "skills/web/SKILL.md"
            "skills/app/SKILL.md"
            "skills/qa/SKILL.md"
            "skills/scrum-master/SKILL.md"
            "skills/review/SKILL.md"
          )

          for skill in "${skills[@]}"; do
            if [ -f "$skill" ]; then
              echo "✓ $skill exists"
            else
              echo "✗ $skill is missing"
              exit 1
            fi
          done
          echo "All skill files present!"
